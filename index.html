<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image upload app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="person">
            <h2>John Smith</h2>
            <p>@johnsmith</p>
            <img src="images/3d_anim_profile.jpg" id="profile-image">
            <input type="file" accept="image/jpeg, image/jpg, image/png" id="input-file">
            <label for="input-file">Replace image</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
